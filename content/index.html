<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex,nofollow">
<title>敵対一覧</title>
<style type="text/css">
.dead_class{
    background-color: #FFBBBB;
    padding: 100px;
}
table{
    border-collapse: collapse;
}
.alert_class{
    font-weight: bold;
    color: #FF0000;
}

td{
    padding: 2px 6px;
}
td.nopadding{
    padding: 2px 0px;
}
</style>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
var g_show_all_flag = 0
$(document).ready(get_enemy_pt_table(g_show_all_flag));
function get_enemy_pt_table(show_all_flag){
	$.ajax({
		url:"view/view_enemy_pt.php?showall="+show_all_flag
	})
	.done(function(data){
		$('#enemy_pt_table').html(data);
	});
}
$(document).on("click",".pt_check_class",function()
{
                $.ajax({
                    url:'api/set_dead_flag.php',
                    type:'POST',
                    data:{
                        'id':$(this).data("enemy-id")
                    }
                })
                .done(function(data){
			get_enemy_pt_table(g_show_all_flag);
                })
});
$(document).on("click","#showallbtn",function()
{
	if(g_show_all_flag==1){
		g_show_all_flag=0
		$('#showallbtn').text("全表示");
	} else {
		g_show_all_flag=1
		$('#showallbtn').text("隠す");
	}
	get_enemy_pt_table(g_show_all_flag);
});

</script>
<div id="enemy_pt_table">
</div>
<hr>
<button id="showallbtn">全表示</button>
</table>
</body>
</html>
