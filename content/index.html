<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex,nofollow">
<title>敵対一覧</title>
<style type="text/css">
.dead_class{
    background-color: #FFBBBB;
}
table{
    border-collapse: collapse;
}
.alert_class{
    font-weight: bold;
    color: #FF0000;
}
</style>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(get_enemy_pt_table());
function get_enemy_pt_table(){
	$.ajax({
		url:"view/view_enemy_pt.php"
	})
	.done(function(data){
		$('#enemy_pt_table').html(data);
	});
}
$(document).on("click",".pt_check_class",function()
{
                $.ajax({
                    url:'api/set_dead_flag.php',
                    type:'POST',
                    data:{
                        'id':$(this).data("enemy-id")
                    }
                })
                .done(function(data){
			get_enemy_pt_table();
                })
});
</script>
<div id="enemy_pt_table">
</div>
</table>
</body>
</html>
